{% load staticfiles %}
    <html>
        <head>
            <link href="https://fonts.googleapis.com/css?family=Gloria Hallelujah&subset=latin,cyrillic" rel="stylesheet" type="text/css">
            <title> Soundfilch </title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/magazine.css' %}">

            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


        </head>
           <body>
        <div class="page-header">
            <a class="top-menu"></a>
            {% if user.is_authenticated %}
                <a class="link" href="{% url 'logout' %}"> Sign Out </a>
                <a class="link" href="{% url 'post_new' %}"> Office </a>
                <a class="link" href="{% url 'locus' %}"> Locus </a>
            {% else %}
                <a class="link" href="{% url 'register' %}"> Create account </a>
                <a class="link" href="{% url 'login' %}"> Sign In </a>
            {% endif %}
            <p><a href="/"> SoundFilch </a> </p>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
    </html>
