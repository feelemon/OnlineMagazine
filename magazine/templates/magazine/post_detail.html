  {% extends 'magazine/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{#            <a class="btn btn-default" href="{% url 'buy' %}"> <span class="glyphicon"></span> </a>#}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        <h1><a href="{% url 'cart' %}"> PayPal </a></h1>
        </div>
    {% endblock %}
