{% extends 'magazine/base.html' %}

{% block content %}
    <span class="image">
    {% if post.image %}
        <img src='{{ post.image.url }}' class="img-responsive" />
    {% endif %}
    </span>
    {#        <div class="opis">#}
    <div class="post">
        {#            {% if post.published_date %}#}

        {#            {% endif %}#}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>

        <h1 align="center">
            <a id = "post{{ post.author.id }}" class="btn btn-default" href="{% url 'cart' %}"><span class="glyphicon glyphicon-download"></span></a>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span
                    class="glyphicon glyphicon-heart"></span></a>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span
                    class="glyphicon glyphicon-pencil"></span></a>
        </h1>
        <div class="date">
            {{ post.published_date }}
        </div>

    </div>

    {#        </div>#}
{% endblock %}
