{% extends 'magazine/base.html' %}
    {% block content %}
    {% if user.is_authenticated %}
        <div class="container content">
{#        <div class="row">#}
        {% for post in posts %}
            <div class="col-lg-6">
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
            </div>
        {% endfor %}
        </div>
        {% endif %}
